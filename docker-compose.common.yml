name: gatuno
services:
  api:
    image: gatuno-api
    container_name: gatuno-api
    environment:
      - NODE_ENV=${NODE_ENV}
      - SELENIUM_URL=http://selenium-hub:4444/wd/hub
      - API_URL=http://${API_HOST}
      - APP_URL=http://${APP_HOST}
      - ALLOWED_URL=http://${APP_HOST}
      - DB_TYPE=mysql
      - DB_PORT=3306
      - DB_MASTER_HOST=database-master
      - DB_SLAVE_HOSTS=database-slave-1,database-slave-2
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      database-master:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gatuno-net

  redis:
    image: "redis:7.4-alpine"
    container_name: gatuno-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - gatuno-net

  database-master:
    image: mysql:8.4
    container_name: gatuno-database
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER}", "-p${DB_PASS}"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      DB_REPL_USER: ${DB_REPL_USER}
      DB_REPL_PASS: ${DB_REPL_PASS}
    volumes:
      - database-data:/var/lib/mysql
      - ./database/master/init.sh:/docker-entrypoint-initdb.d/init.sh
      - ./database/master/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - gatuno-net

  database-slave-1:
    <<: &mysql-slave-base
      image: mysql:8.4
      environment:
        MYSQL_ROOT_PASSWORD: ${DB_PASS}
        DB_MASTER_HOST: database-master
        DB_REPL_USER: ${DB_REPL_USER}
        DB_REPL_PASS: ${DB_REPL_PASS}
      depends_on:
        database-master:
          condition: service_healthy
      volumes:
        - ./database/slave/my.cnf:/etc/mysql/conf.d/my.cnf
        - ./database/slave/init.sh:/docker-entrypoint-initdb.d/init.sh
      networks:
        - gatuno-net
    container_name: gatuno-database-slave-1
    volumes:
      - database-slave-1-data:/var/lib/mysql
      - ./database/slave/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./database/slave/init.sh:/docker-entrypoint-initdb.d/init.sh
    command: ["mysqld", "--server-id=2"]

  database-slave-2:
    <<: *mysql-slave-base
    container_name: gatuno-database-slave-2
    volumes:
      - database-slave-2-data:/var/lib/mysql
      - ./database/slave/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./database/slave/init.sh:/docker-entrypoint-initdb.d/init.sh
    command: ["mysqld", "--server-id=3"]

  app:
    image: gatuno-app
    container_name: gatuno-app
    environment:
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - api
    networks:
      - gatuno-net

  selenium-hub:
    image: selenium/hub:4.27
    networks:
      - gatuno-net

  node-docker:
    image: selenium/node-docker:4.27.0
    shm_size: 2g
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    volumes:
      - ./config.toml:/opt/bin/config.toml
      - /var/run/docker.sock:/var/run/docker.sock
      - selenium-data:/opt/selenium/assets
    networks:
      - gatuno-net

volumes:
  database-data:
  database-slave-1-data:
  database-slave-2-data:
  selenium-data:
  api-data:
  redis_data:

networks:
  gatuno-net:
    driver: bridge
