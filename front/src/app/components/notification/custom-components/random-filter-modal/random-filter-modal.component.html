<div
	class="random-filter-modal-content"
	role="dialog"
	aria-labelledby="random-filter-title"
>
	<div class="settings-header">
		<h2 id="random-filter-title">Filtros Aleatórios</h2>
		<p class="subtitle">
			Escolha quais categorias devem ser selecionadas aleatoriamente.
		</p>
	</div>

	<div class="settings-body">
		<div class="setting-item">
			<div class="setting-info">
				<div class="setting-icon">
					<app-icons name="tag" size="24" />
				</div>
				<div class="setting-text">
					<h3>Tags</h3>
					<p>Selecionar tags aleatórias</p>
				</div>
			</div>
			<app-switch
				[value]="randomizeTags()"
				(valueChange)="randomizeTags.set($event)"
				aria-label="Randomizar tags"
			/>
		</div>

		<div class="setting-item">
			<div class="setting-info">
				<div class="setting-icon">
					<app-icons name="book-type" size="24" />
				</div>
				<div class="setting-text">
					<h3>Tipos</h3>
					<p>Selecionar tipo de obra aleatório</p>
				</div>
			</div>
			<app-switch
				[value]="randomizeTypes()"
				(valueChange)="randomizeTypes.set($event)"
				aria-label="Randomizar tipos"
			/>
		</div>

		<div class="setting-item">
			<div class="setting-info">
				<div class="setting-icon">
					<app-icons name="eye-off" size="24" />
				</div>
				<div class="setting-text">
					<h3>Conteúdo Sensível</h3>
					<p>Incluir conteúdo sensível aleatório</p>
				</div>
			</div>
			<app-switch
				[value]="randomizeSensitive()"
				(valueChange)="randomizeSensitive.set($event)"
				aria-label="Randomizar conteúdo sensível"
			/>
		</div>
	</div>

	<div class="settings-footer">
		<app-button (click)="cancel()" variant="text">Cancelar</app-button>
		<app-button (click)="confirm()" variant="primary" rightIcon="dices">
			Gerar Filtros
		</app-button>
	</div>
</div>
