<div
	class="confirmation-content"
	role="alertdialog"
	aria-labelledby="confirm-title"
	aria-describedby="confirm-message"
>
	<div class="icon-container" aria-hidden="true">
		<app-icons name="alert-triangle" size="48" />
	</div>

	<h2 id="confirm-title">{{ title }}</h2>
	<p id="confirm-message" class="message">{{ message }}</p>

	@if (details && details.length > 0) {
		<div class="details" role="list" aria-label="Detalhes">
			<strong>Detalhes:</strong>
			<ul>
				@for (detail of details; track $index) {
					<li role="listitem">{{ detail }}</li>
				}
			</ul>
		</div>
	}
	@if (showWarning) {
		<div class="warning-box" role="alert">
			<app-icons name="alert-circle" size="16" />
			<span
				><strong>Atenção:</strong> Esta ação não pode ser
				desfeita!</span
			>
		</div>
	}
</div>
