<div class="prompt-content">
  <div class="header">
    <h2>{{ title }}</h2>
    @if(message) {
      <p>{{ message }}</p>
    }
  </div>
  <div class="body">
    <app-text-area
      id="prompt-input"
      [(ngModel)]="value"
      [placeholder]="placeholder"
      [rows]="3"
    ></app-text-area>
  </div>
  <div class="footer">
    <app-button (click)="cancel()" variant="text">Cancelar</app-button>
    <app-button (click)="confirm()" variant="primary">Confirmar</app-button>
  </div>
</div>
