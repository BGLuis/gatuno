<div class="success-content" role="status" aria-labelledby="success-title">
	<div class="icon-success" aria-hidden="true">
		<app-icons name="circle-check" size="64" />
	</div>

	<h2 id="success-title">{{ title }}</h2>
	<p class="main-message">{{ message }}</p>

	@if (items && items.length > 0) {
		<div class="items-list" role="list" aria-label="{{ itemsTitle }}">
			<strong>{{ itemsTitle }}:</strong>
			<ul>
				@for (item of items; track $index) {
					<li role="listitem">
						<app-icons name="check" size="16" />
						<span>{{ item }}</span>
					</li>
				}
			</ul>
		</div>
	}
	@if (actionLabel && actionCallback) {
		<div class="settings-footer">
			<app-button variant="primary" (click)="actionCallback()">
				{{ actionLabel }}
			</app-button>
		</div>
	}
</div>
