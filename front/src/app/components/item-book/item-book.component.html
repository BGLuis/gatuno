<a
	[routerLink]="[book.id]"
	[class]="'book-card ' + type"
	(contextmenu)="onContextMenu($event)"
>
	@if (book.cover && !imageError) {
		<img [src]="book.cover" alt="" (error)="onImageError()" />
	} @else {
		<div class="cover-placeholder">
			<app-icons name="image" />
		</div>
	}
	@if (type === 'list') {
		<div class="info">
			<span class="title">{{ book.title }}</span>
			<span class="description">{{ book.description }}</span>
		</div>
	} @else {
		<div class="info">
			<span>{{ book.title }}</span>
		</div>
	}
</a>
