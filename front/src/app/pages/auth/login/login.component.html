<h1>Entre na sua conta</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
	<app-input
		formControlName="email"
		placeholder="Email"
		id="email"
		type="email"
		leftIcon="email"
		[errors]="this.form.get('email')?.errors"
		[touched]="this.form.get('email')?.touched ?? false"
	/>
	<app-input
		formControlName="password"
		placeholder="Senha"
		id="password"
		type="password"
		leftIcon="lock"
		[errors]="this.form.get('password')?.errors"
		[touched]="this.form.get('password')?.touched ?? false"
	/>
	@if(form.errors?.['loginFailed']){
	<div class="error">
		{{ form.errors?.['loginFailed'] }}
	</div>
	}
	<app-button type="submit">Entrar</app-button>
	<div class="link">
		<a [routerLink]="['../', 'register']">NÃ£o tem uma conta? Crie uma</a>
	</div>
</form>
