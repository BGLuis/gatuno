<h1>Configurações</h1>
<div class="options">
	<div>
		<h2>Filtro de conteudo</h2>
		<div class="options">
			@for (content of sensitiveContentList; track content) {
			<app-checkbox
				[value]="allowContent.includes(content.name)"
				(change)="toggleContentAllow(content)"
			>
				{{ content.name }}
			</app-checkbox>
			}
		</div>
	</div>
	<app-button (click)="logout()">Sair da sua conta</app-button>
</div>
