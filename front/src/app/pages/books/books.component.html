<div id="books">
	@for (book of books; track book.id) {
	<a [routerLink]="[book.id]" class="book-card">
		<img [src]="book.cover" alt="" />
		<div class="info">
			<span>{{ book.title }}</span>
		</div>
	</a>
	}@empty {
	<div class="no-books">
		<p>No books available.</p>
	</div>
	}
</div>
<div class="pages">
	@for(page of pagesToShow; track page) {
	<div
		class="page"
		[class.active]="page === currentPage"
		(click)="goToPage(page)"
	>
		{{ page }}
	</div>
	}
</div>
