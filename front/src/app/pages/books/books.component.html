<div id="books">
	@for (book of books; track book.id) {
	<app-item-book [book]="book" />
	}@empty {
	<div class="no-books">
		<p>No books available.</p>
	</div>
	}
</div>
<div class="pages">
	@for(page of pagesToShow; track page) {
	<div
		class="page"
		[class.active]="page === currentPage"
		(click)="goToPage(page)"
	>
		{{ page }}
	</div>
	}
</div>
