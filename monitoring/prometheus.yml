global:
    scrape_interval: 15s
    evaluation_interval: 15s
    external_labels:
        cluster: 'gatuno-api'
        environment: 'development'

alerting:
    alertmanagers:
        - static_configs:
              - targets:
                    - alertmanager:9093

# Regras de alerta
rule_files:
    - 'alerts.yml'

scrape_configs:
    - job_name: 'gatuno-api'
      static_configs:
          - targets: ['gatuno-api:3000']
      metrics_path: '/api/metrics'
      scrape_interval: 10s
      scrape_timeout: 5s

    - job_name: 'prometheus'
      static_configs:
          - targets: ['localhost:9090']
